	var text = {'raw_text': 'Pilot of Garuda Indonesia Flight 200 speaks out for first time November 11, 2007 Marwoto Komar, pilot of Garuda Indonesia Flight 200, a 737-400 which overshot the runway in Yogyakarta, Indonesia on March 7, killing 21, has spoken to the media for the first time about the accident. Five of the deceased were Australian. "I am deeply, deeply mourning for the victims and for the Australians," Mr Komar told "News Limited". A recent report found his actions to be chiefly responsible for the disaster, finding that he had ignored fifteen automated warnings that he was going too fast, and describing him as fixated with landing. As a result, he is likely to face criminal charges. Mr Komar broke down outside his Jakarta residence as he told reporters “I didn\'t plan for this to happen. The point is that I want people to know I am deeply in mourning and also that I understand what the families feel. I just did my job as normal, as usual, flying as a pilot.”', 'title': {'start_index': 0, 'end_index': 62}, 'subtitles': [{'start_index': 63, 'end_index': 80, 'id': 0}], 'paragraphs': [{'start_index': 81, 'end_index': 319, 'id': 0}, {'start_index': 320, 'end_index': 678, 'id': 1}, {'start_index': 679, 'end_index': 958, 'id': 2}]};
