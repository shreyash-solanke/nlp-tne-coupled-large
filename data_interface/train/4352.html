	var text = {'raw_text': 'Drug-resistant staph deaths surpass AIDS in the United States October 17, 2007 Methicillin-resistant staphylococcus aureus (MRSA), a drug-resistant strain of bacteria, killed nearly 19,000 Americans in 2005 alone, according to a new study in the "Journal of the American Medical Association". That is more people than were killed by AIDS in the United States. More than 94,000 Americans were afflicted with MRSA infections in 2005. Although the supergerm, or superbug, is primarily found in hospitals, a growing number of cases have been contracted at public gyms and schools. In Moneta, Virginia, a high school senior died from an infection that spread to his kidney, liver, lungs and heart. In Bedford County, where Moneta is located, school officials have reported five cases of the Methicillin-resistant strain of the Staph bacteria. County officials closed the schools to clean them. "Certainly, MRSA now has to be viewed as a very important target for prevention and control," said Dr. David A. Talan, an infectious diseases specialist at Olive View-UCLA Medical Center.', 'title': {'start_index': 0, 'end_index': 61}, 'subtitles': [{'start_index': 62, 'end_index': 78, 'id': 0}], 'paragraphs': [{'start_index': 79, 'end_index': 431, 'id': 0}, {'start_index': 432, 'end_index': 888, 'id': 1}, {'start_index': 889, 'end_index': 1076, 'id': 2}]};
