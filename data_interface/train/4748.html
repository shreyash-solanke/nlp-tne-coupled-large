	var text = {'raw_text': 'Fall \'08 styles at New York Fashion Week: rock \'n\' roll is here to stay February 4, 2008}}{{NY Fashion Week infobox The third day of New York Fashion Week debuted styles infused in \'70s couture, punk and hard rock roots. Labels Herve Leger, DKNY and Rock & Republic unveiled their Fall 2008 lines, and continued the retro bent popular in the first two days of the world\'s largest fashion show. Max Azria\'s Herve Leger label showed off his signature skintight dress in multiple styles Sunday, experimenting with knit fabric as well as coats to complement the dress. Unafraid to take risks, Azria also unveiled elaborate variations which called for sequins, ribbons and large bows, the latter of which was another nod to late \'70s fashion. Model Padma Lakshmi walked the runway for Azria, as did actress Sophia Bush and singers Joss Stone and Mandy Moore. DKNY, the main label for designer Donna Karan, took the idea of \'70s couture and modernized it, deeming her Fall collection "eclectic glamour." Retro styles such as bow blouses, pants bordering on the bell-bottom design, and peasant fashions were interspersed with more modern knits, silk and plaid designs for tops, dresses and jackets, respectively.', 'title': {'start_index': 0, 'end_index': 71}, 'subtitles': [{'start_index': 72, 'end_index': 115, 'id': 0}], 'paragraphs': [{'start_index': 116, 'end_index': 393, 'id': 0}, {'start_index': 394, 'end_index': 853, 'id': 1}, {'start_index': 854, 'end_index': 1205, 'id': 2}]};
