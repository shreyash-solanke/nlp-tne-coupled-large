	var text = {'raw_text': "China and Russia continue joint army exercise August 19, 2005 Russian and Chinese armed forces began their first ever joint military exercises since the Korean War, when Russia was still part of the Soviet Union, on Thursday. The exercises are expected to last for eight days. 10,000 troops — about 1800 Russians, the rest Chinese — are participating in the war games. The exercises simulate United Nations-mandated police action to restore order in a fictitious country torn by ethnic unrest. They began in the eastern Russian port-city of Vladivostok and are supposed to culminate in a mock invasion involving beach landings and paratrooper drops off the coast of the Jiaodong peninsula in eastern China. Russian and Chinese officials have framed the exercises as promoting international cooperation, but some in the US and elsewhere see the exercises as preparation for a possible future invasion of Taiwan, and as a challenge to US dominance in Asia — particularly in Afghanistan. The exercises come amid increasing speculation in the US that China may come to replace the US as the world's greatest superpower.", 'title': {'start_index': 0, 'end_index': 45}, 'subtitles': [{'start_index': 46, 'end_index': 61, 'id': 0}], 'paragraphs': [{'start_index': 62, 'end_index': 276, 'id': 0}, {'start_index': 277, 'end_index': 706, 'id': 1}, {'start_index': 707, 'end_index': 1115, 'id': 2}]};
