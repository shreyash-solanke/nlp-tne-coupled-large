	var text = {'raw_text': 'NHL: Buffalo overwhelms Islanders in Playoff opener April 12, 2007 "Sabres lead series 1-0. (Best of Seven)" Brian Campbell and Chris Drury scored two goals each, and the top-seeded Sabres opened the playoffs with an solid 4-1 victory over the New York Islanders before 18,690 at HSBC Arena, in Buffalo, New York. Buffalo goaltender Ryan Miller was very efficient, allowing only one goal in 21 shots. The Islanders backup netminder Wade Dubielewicz filled in for starter Rick DiPietro, who has been bothered by injuries throughout the season. The game was very defensive for the first half of the game, as both teams were only able to notch a goal a piece. Buffalo scored its first goal 9:30 into regulation, and the Islanders had to wait until 6:58 of the second period, when they evened it up. But the game was pretty much a full onslaught of domination by Buffalo as it dominated the shots category.', 'title': {'start_index': 0, 'end_index': 51}, 'subtitles': [{'start_index': 52, 'end_index': 66, 'id': 0}], 'paragraphs': [{'start_index': 67, 'end_index': 108, 'id': 0}, {'start_index': 109, 'end_index': 542, 'id': 1}, {'start_index': 543, 'end_index': 902, 'id': 2}]};
