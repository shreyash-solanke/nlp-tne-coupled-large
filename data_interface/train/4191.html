	var text = {'raw_text': "2007 ICC World Twenty20: Pakistan vs Sri Lanka September 17, 2007 Pakistan defeated Sri Lanka by 33 runs in the Super 8 stage of the 2007 ICC World Twenty20 at Wanderers Stadium, Johannesburg, South Africa. Pakistan were 33-3 in the fifth over after Imran Nazir was caught at cover and Dilhara Fernando bowled both Salman Butt and Mohammad Hafeez. However Shoaib Malik (57) and Younis Khan (51) shared a partnership of 101 runs. Lasith Malinga took three wickets but Pakistan reached 189-6 after twenty overs. Having made an early breakthrough when Upul Tharanga was dismissed with the second ball of the innings, Pakistan missed a chance three balls later when Sohail Tanvir dropped Sanath Jayasuriya. However Tanvir, bowling the following over, bowled Jayasuriya with his first delivery. Sri Lanka were reduced to 35-3 soon afterwards when Mohammad Asif bowled Kumar Sangakkara. Mahela Jayawardene (28) and Chamara Silva (38) shared a 53 run partnership while Tillakaratne Dilshan scored 38, but three quick wickets fell for four runs limiting Sri Lanka's chances. Shahid Afridi took 3-18 and Umar Gul took 2-14 for Pakistan as Sri Lanka finished on 156-9.", 'title': {'start_index': 0, 'end_index': 46}, 'subtitles': [{'start_index': 47, 'end_index': 65, 'id': 0}], 'paragraphs': [{'start_index': 66, 'end_index': 206, 'id': 0}, {'start_index': 207, 'end_index': 509, 'id': 1}, {'start_index': 510, 'end_index': 1158, 'id': 2}]};
