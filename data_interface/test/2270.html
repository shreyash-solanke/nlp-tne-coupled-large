	var text = {'raw_text': 'Chief of World Health Organization dies May 22, 2006 The head of the World Health Organization (WHO), Doctor Lee Jong-wook, 61, has died after doctors performed brain surgery on him to relieve a blood clot. "I am sorry to tell you that Dr Lee Jong-wook, director-general of the WHO, died this morning. [This is a] very sad bit of news" and Lee "was an exceptional person and an exceptional director-general. Under his leadership, the WHO has been strengthened and has been able to give an effective response to world (health) problems," said Elena Salgado, Spain\'s Health Minister in a statement during the organization\'s 192-nation annual assembly held in Geneva. The panel observed two minutes of silence to honor Lee. Lee was rushed to Cantonal Hospital in Geneva when he felt sick on Saturday. He became sick while he was at an official meeting. Doctors then determined that he had a blood clot in his brain and operated on Lee immediately.', 'title': {'start_index': 0, 'end_index': 39}, 'subtitles': [{'start_index': 40, 'end_index': 52, 'id': 0}], 'paragraphs': [{'start_index': 53, 'end_index': 206, 'id': 0}, {'start_index': 207, 'end_index': 720, 'id': 1}, {'start_index': 721, 'end_index': 944, 'id': 2}]};
