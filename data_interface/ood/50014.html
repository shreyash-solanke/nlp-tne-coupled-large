	var text = {'raw_text': 'SNOW-BOUND AT EAGLE\'S by Bret Harte SNOW-BOUND AT EAGLE\'S CHAPTER I For some moments profound silence and darkness had accompanied a Sierran stage-coach towards the summit. The huge, dim bulk of the vehicle, swaying noiselessly on its straps, glided onward and upward as if obeying some mysterious impulse from behind, so faint and indefinite appeared its relation to the viewless and silent horses ahead. The shadowy trunks of tall trees that seemed to approach the coach windows, look in, and then move hurriedly away, were the only distinguishable objects. Yet even these were so vague and unreal that they might have been the mere phantoms of some dream of the half-sleeping passengers; for the thickly-strewn needles of the pine, that choked the way and deadened all sound, yielded under the silently-crushing wheels a faint soporific odor that seemed to benumb their senses, already slipping back into unconsciousness during the long ascent. Suddenly the stage stopped. Three of the four passengers inside struggled at once into upright wakefulness. The fourth passenger, John Hale, had not been sleeping, and turned impatiently towards the window. It seemed to him that two of the moving trees had suddenly become motionless outside. One of them moved again, and the door opened quickly but quietly, as of itself. "Git down," said a voice in the darkness.', 'title': {'start_index': 0, 'end_index': 21}, 'subtitles': [{'start_index': 22, 'end_index': 35, 'id': 0}, {'start_index': 36, 'end_index': 57, 'id': 1}, {'start_index': 58, 'end_index': 67, 'id': 2}], 'paragraphs': [{'start_index': 68, 'end_index': 975, 'id': 0}, {'start_index': 976, 'end_index': 1320, 'id': 1}, {'start_index': 1321, 'end_index': 1362, 'id': 2}]};
