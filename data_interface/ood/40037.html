	var text = {'raw_text': 'One Touch of Venus (1948)  This is, arguably, the worst of the major Ava Gardner films. Yes, she is gorgeous. But that can wear thin over time, especially after the corny and predictable movie ending. In this turkey, Robert Walker has to pretend that he\'s Eddie Bracken (which surely embarrassed him). Olga San Juan plays the Jane Powell (golly, gee) part. Dick Haymes plays a sort of dim sidekick (!), and Eve Arden plays Helen Broderick (and a host of other wise-cracking female semi-comedians). Yes, the film contains a major popular song, "Speak Low." But check out the other, entirely forgettable, pieces. Dick Haymes sings very well, of course, and so does the uncredited vocalist dubbing for Ava. The sets are cheap, the script is filled with clichés and failed humor, and Tom Conway looks as though he has been battling with liquor (as indeed he was). In short, if you want to see Ava in her prime, buy a photo and stay well clear of this movie. ', 'title': {'start_index': 0, 'end_index': 25}, 'subtitles': [{'start_index': 26, 'end_index': 26, 'id': 0}], 'paragraphs': [{'start_index': 27, 'end_index': 200, 'id': 0}, {'start_index': 201, 'end_index': 703, 'id': 1}, {'start_index': 704, 'end_index': 954, 'id': 2}]};
